<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Anchor Works LLC</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>
    /* Base styles */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #000000;
      --gray: #666666;
      --link: #000000;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
    }
    p {
      max-width: 500px;
      color: var(--gray);
      margin: 0.5rem auto 1rem;
      line-height: 1.6;
    }
    a.email {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
    }
    a.email:hover {
      text-decoration: underline;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: var(--gray);
    }
    svg {
      stroke: var(--accent);
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <!-- Option 4 Anchor Logo -->
  <div class="logo">

      <line x1="22" y1="32" x2="42" y2="32"/>
    </svg>
  </div>

  <h1>Black Anchor Works LLC</h1>
  <p>Professional contracting and independent services built on precision, reliability, and integrity.</p>

  <p>Contact: <a class="email" href="mailto:hello@blackanchorworks.com">hello@blackanchorworks.com</a></p>

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
